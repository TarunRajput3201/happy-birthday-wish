<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="index.html" class="brand">🎉 Happy Birthday</a>
      <div class="nav-links">
        <a href="wishes.html">Wishes</a>
        <a href="about.html">About</a>
      </div>

  <main class="hero">
    <h1 id="greet">Happy Birthday!</h1>

    <div class="card">
      <p>Tip: click <strong>Surprise</strong> on the Wishes page for a fun animation.</p>
